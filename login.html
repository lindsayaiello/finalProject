<!doctype html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
      <title>dash login</title>
      <link rel='stylesheet' href='styles/reset.css'>
      <link rel='stylesheet' href='styles/main.css'>
   </head>
   <body class="body-info clearfix">
      <nav>
         <div class="nav-wrapper clearfix">
            <a href="#!" class="brand-logo">doggie dash</a>
            <a href="#" class="main-nav-link">Invite Friends</a>
            <a href="#" class="main-nav-link">Sign In</a>
         </div>
      </nav>
      <section class="log-in clearfix">
         <div class="user-row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="username" id="first_name" type="text" class="validate">
                     <label class="user_name"></label>
                  </div>
               </div>
            </form>
         </div>
         <div class="pass-row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="password" id="password" type="text" class="validate">
                     <label for="password"></label>
                  </div>
               </div>
            </form>
         </div>
         <button class="log-in-btn">login</button> 
      </section>
   </body>
</html>
