<!doctype html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
      <title>dash login</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link rel='stylesheet' href='styles/main.css'>
      <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
   </head>
   <body class="body-info clearfix">
      <nav class="nav-wrapper clearfix">
            <span class="dash-logo">doggie dash</span>
            <a class="waves-effect waves-light btn">Invite Friends</a>
            <a class="waves-effect waves-light btn">Sign Out</a>
      </nav>
      <section class="log-in clearfix">
         <div class="user-row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="username" id="first_name" type="text" class="validate">
                     <label class="user_name"></label>
                  </div>
               </div>
            </form>
         </div>
         <div class="pass-row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="password" id="password" type="text" class="validate">
                     <label for="password"></label>
                  </div>
               </div>
            </form>
         </div>
         <button class="log-in-btn">login</button> 
      </section>
   </body>
</html>
