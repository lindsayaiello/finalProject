<html>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0;'>

      <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link rel='stylesheet' href='styles/main.css'>
   </head>
   <!-- Left Nav Begins -->
   <body class="body-info clearfix" id="doggy-dash">

      <!-- BEGIN NAV -->
       <nav class="nav-wrapper clearfix">
         <a href="#" data-activates="slide-out" class="button-collapse slide-menu"><i class="material-icons">settings</i></a>
         <span class="dash-logo">doggie dash</span>
      </nav>
      <!-- END NAV -->

      <!-- SLIDE MENU -->
      <ul id="slide-out" class="side-nav">
          <li><div class="userView">
            <div class="background">
              <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=550%C3%97550&w=550&h=550">
            </div>
            <a href="#!user"><img class="circle js-user-img" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg"></a>
            <a href="#!name"><span class="white-text name js-user-name">Loading...</span></a>
            <a href="#!email"><span class="white-text email js-user-email">Loading...</span></a>
          </div></li>
          <li><a href="#!"><i class="material-icons">cloud</i>"Freckles'" Dash</a></li>

          <li><a class="subheader">Subheader</a></li>
          <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
         <!-- END SLIDE MENU -->

         <!-- START FLOATING BUTTON -->
         <div class="fixed-action-btn">
             <a class="btn-floating btn-large pink accent-1">
               <i class="large material-icons">reorder</i>
             </a>
             <ul>
               <li><a class="btn-floating blue lighten-2"><i class="material-icons">chat_bubble</i></a></li>
               <li><a class="btn-floating yellow lighten-2"><i class="material-icons">payment</i></a></li>
               <li><a class="btn-floating green lighten-2"><i class="material-icons">library_add</i></a></li>
             </ul>
           </div>
         <!-- END FLOATING BUTTON -->

         <!-- PAGE ELEMENTS -->

         <!-- SIGN UP FORM... -->
         <div class="container">
   <div class="row js-dog-info-form section-hide">
      <div class="col s9 m12">
         <h4>Tell us about your dog!</h4>
         <div class="card horizontal">
            <div class="card-image">
              <div class="file-field input-field">
                <div class="btn file-input-img-wrapper">
                  <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=200%C3%97200&w=200&h=200" class="js-file-image-preview">
                  <input type="file" class="file-input-image js-file-image">
                </div>
              </div><!-- file-field -->
            </div>
            <div class="card-stacked">
               <div class="card-content">
                  <form>
                     <div class="input-field col s12">
                        <input id="name" type="text" class="validate js-dog-name">
                        <label for="name" data-error="Required Field" data-success="Great name for a dog!">Name</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="breed" type="text" class="validate js-dog-breed">
                        <label for="breed" data-error="Required Field" data-success="right">Breed</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="age" type="text" class="validate js-dog-age">
                        <label for="age" data-error="Required Field" data-success="right">Age</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="authuser" type="text" class="validate js-auth-user-1">
                        <label for="authuser" data-error="Required Field" data-success="right">Invite Authorized Users</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="vetname" type="text" class="validate js-vet-name">
                        <label for="vetname" data-error="wrong" data-success="right">Vet's Name - Optional</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="vetphone" type="text" class="validate .js-vet-phone">
                        <label for="vetphone" data-error="wrong" data-success="right">Vet's Phone - Optional</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="microchip" type="text" class="validate js-microchip">
                        <label for="microchip" data-error="wrong" data-success="right">Microchip ID# - Optional</label>
                     </div>
                     <div class="input-field col s12">
                        <input id="microchiphotline" type="text" class="validate js-microchip-hotline">
                        <label for="microchiphotline" data-error="wrong" data-success="right">Microchip Hotline # - Optional</label>
                     </div>
                  </form>
               </div>
               <div class="card-action">
                  <button class="btn waves-effect waves-light green lighten-2 right js-account-submit" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                  </button>
               </div>
               <!-- card-action -->
            </div>
            <!-- card-stacked -->
         </div>
         <!-- card horizontal -->
      </div>
      <!-- col s12 m7 -->
   </div>
   <!-- row -->
</div>
